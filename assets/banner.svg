<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none" role="img" aria-labelledby="title desc">
  <title id="title">akrmcodes — UI/UX • Full Stack • Mobile</title>
  <desc id="desc">Ultra-minimal transparent banner with refined gradient title, clear loading shimmer on the accent line, and tiny dots gliding above the subtitle.</desc>

  <!-- ===== DEFS ===== -->
  <defs>
    <!-- Brand gradient (soft pink → lavender → soft cyan) -->
    <linearGradient id="brandSoftRich" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#F8B4D9"/>
      <stop offset="50%"  stop-color="#D8B4FE"/>
      <stop offset="100%" stop-color="#A5F3FC"/>
    </linearGradient>

    <!-- Violet core -->
    <linearGradient id="violetCore" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#4B1AB1"/>
    </linearGradient>

    <!-- Soft title shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset in="SourceAlpha" dx="0" dy="1" result="off"/>
      <feGaussianBlur in="off" stdDeviation="1.2" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.06
                0 0 0 0 0.04
                0 0 0 0 0.16
                0 0 0 0.30 0" result="shadow"/>
      <feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Sheen gradient (use stop-opacity for robust rendering) -->
    <linearGradient id="sheenGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="48%"  stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%"  stop-color="#FFFFFF" stop-opacity="0.65"/>
      <stop offset="52%"  stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Title mask -->
    <mask id="titleMask">
      <text x="600" y="152"
            font-family="Outfit, Sora, 'Inter Tight', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial"
            font-weight="600" font-size="66" text-anchor="middle" fill="#fff">akrmcodes</text>
    </mask>

    <!-- Pearl glow for the end dot -->
    <radialGradient id="orbGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="60%"  stop-color="#D8B4FE" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#D8B4FE" stop-opacity="0"/>
    </radialGradient>

    <!-- Clip the accent line for internal shimmer -->
    <clipPath id="accentClip">
      <rect x="430" y="214" width="340" height="3" rx="1.5"/>
    </clipPath>

    <!-- Path for tiny dots above subtitle (gentle arc) -->
<path id="dotPath" d="M 410 175 L 785 175" fill="none"/>

    <style>
      text{
        font-family: "Outfit", "Sora", "Inter Tight", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
        shape-rendering: geometricPrecision;
        letter-spacing: .2px;
        text-anchor: middle;
      }
      .title{ font-weight: 600; font-size: 66px; paint-order: stroke fill; }
      .subtitle{ font-weight: 500; font-size: 20px; fill: #F5F3FF; opacity: .9; letter-spacing: .6px; }

      /* Title sheen */
      @keyframes shimmer { from { transform: translateX(-60%);} to { transform: translateX(60%);} }
      .sheen { animation: shimmer 12s linear infinite; will-change: transform; }

      /* Clearer loading shimmer inside the accent line */
      .accent-sheen { opacity: .85; }
      .accent-sheen.fast  { animation: none; }
      .accent-sheen.slow  { animation: none; }

      /* Dots motion */
      .dots circle {
        r: 2.2;
        fill: url(#brandSoftRich);
        stroke: url(#violetCore);
        stroke-width: 0.4;
      }

      /* Reduce motion */
      @media (prefers-reduced-motion: reduce){
        .sheen { animation: none !important; opacity: 0; }
        .motion { display: none !important; }
      }
    </style>
  </defs>

  <!-- ===== Title ===== -->
  <g filter="url(#softShadow)">
    <text x="600" y="152" class="title" fill="none" stroke="url(#violetCore)" stroke-width="0.9" stroke-opacity=".32">akrmcodes</text>
    <text x="600" y="152" class="title" fill="url(#brandSoftRich)">akrmcodes</text>
    <text x="600" y="152" class="title" fill="none" stroke="#FFFFFF" stroke-width=".5" stroke-opacity=".22">akrmcodes</text>
  </g>

  <!-- Sheen across the title -->
  <g mask="url(#titleMask)" opacity=".22">
    <rect class="sheen" x="-240" y="0" width="480" height="300" fill="url(#sheenGrad)"/>
  </g>

  <!-- ===== Subtitle ===== -->
  <text x="600" y="200" class="subtitle">UI/UX • Full Stack Web • Flutter Mobile</text>

  <!-- ===== Tiny moving dots above subtitle (gentle arc) ===== -->
  <g class="dots motion">
    <!-- Dot 1 -->
    <circle>
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath href="#dotPath"/>
      </animateMotion>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="6s" repeatCount="indefinite"/>

    </circle>
    <!-- Dot 2 (offset start) -->
    <circle>
      <animateMotion dur="6s" begin="1s" repeatCount="indefinite">
        <mpath href="#dotPath"/>
      </animateMotion>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="6s" repeatCount="indefinite"/>
    </circle>
    <!-- Dot 3 (offset start) -->
    <circle>
      <animateMotion dur="6s" begin="2s" repeatCount="indefinite">
        <mpath href="#dotPath"/>
      </animateMotion>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="6s" repeatCount="indefinite"/>

    </circle>
  </g>

  <!-- ===== Accent line with clearer loading shimmer ===== -->
  <!-- Base line -->
  <rect x="430" y="214" width="340" height="3" rx="1.5" fill="url(#brandSoftRich)"/>

  <!-- Inside-clip shimmer: two passes for visible loading effect -->
  <g clip-path="url(#accentClip)" class="motion">
    <!-- wider soft bar -->
    <rect class="accent-sheen" x="430" y="213.25" width="140" height="4.5" fill="url(#sheenGrad)">
      <animate attributeName="x" from="420" to="770" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <!-- thin bright bar (second pass) -->
    <rect class="accent-sheen" x="430" y="213.5" width="70" height="3.5" fill="url(#sheenGrad)">
      <animate attributeName="x" from="420" to="770" dur="2.2s" begin="1.1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Pearl pulse at line end -->
  <g transform="translate(770,215.5)" class="motion">
    <circle r="7" fill="url(#orbGlow)"/>
    <circle r="3.3" fill="url(#brandSoftRich)" stroke="url(#violetCore)" stroke-width="0.9">
      <animateTransform attributeName="transform" type="scale" values="1;1.12;1" dur="4.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.85;1;0.85" dur="4.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
